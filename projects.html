<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projecten — Portfolio</title>
  <link rel="stylesheet" href="./style.css"/>
  <script defer src="./script.js"></script>
</head>
<body>

  <header class="site-header">
    <div class="container nav-inner">
      <a class="logo" href="index.html">JouwNaam<span class="dot">.</span></a>
      <button id="nav-toggle" class="nav-toggle" aria-label="Menu">
        <span class="hamb"></span>
      </button>
      <nav class="nav" id="nav">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./zabout.html">Over mij</a></li>
          <li><a href="./projects.html" class="active">Projecten</a></li>
          <li><a href="./zcontact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1 class="section-title">Projecten</h1>
        <p class="lead">Selecteer categorie of klik op een project voor details.</p>

        <div class="filters">
          <button class="filter active" data-filter="all">Alles</button>
          <button class="filter" data-filter="web">Websites</button>
          <button class="filter" data-filter="ecommerce">E-commerce</button>
          <button class="filter" data-filter="experiment">Experiment</button>
        </div>

        <div class="projects-grid" id="projects-grid">
          <!-- replicatie van project cards uit index; data attributes gebruiken -->
          <article class="project-card" data-category="web">
            <img src="images/p1.jpg" alt="">
            <div class="project-body">
              <h3>Project One</h3>
              <p>Portfolio & CMS</p>
              <div class="project-actions">
                <button class="btn small" data-modal-target="modal-p1">Details</button>
              </div>
            </div>
          </article>

          <article class="project-card" data-category="ecommerce">
            <img src="images/p2.jpg" alt="">
            <div class="project-body">
              <h3>Shop UI</h3>
              <p>E-commerce UI</p>
              <div class="project-actions">
                <button class="btn small" data-modal-target="modal-p2">Details</button>
              </div>
            </div>
          </article>

          <article class="project-card" data-category="experiment">
            <img src="images/p3.jpg" alt="">
            <div class="project-body">
              <h3>3D Experiment</h3>
              <p>Interactief</p>
              <div class="project-actions">
                <button class="btn small" data-modal-target="modal-p3">Details</button>
              </div>
            </div>
          </article>

          <!-- Voeg hier meer project-cards toe -->
        </div>

      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <a class="logo" href="./index.html">JouwNaam<span class="dot">.</span></a>
      <nav>
        <ul class="footer-links">
          <li><a href="./projects.html">Projecten</a></li>
          <li><a href="./zabout.html">Over mij</a></li>
          <li><a href="./zcontact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="muted">© <span id="year-3"></span> JouwNaam</div>
    </div>
  </footer>

  <!-- reuse modals from index.html (already included there) -->

</body>
</html>
